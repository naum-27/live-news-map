name: Auto-Update News Map

on:
  schedule:
    - cron: '0 * * * *'  # Runs exactly at the start of every hour
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pandas

      - name: Run Harvester
        run: python fetch_gdelt.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add live_news.geojson
          git commit -m "Auto-update map data: $(date)" || exit 0
          git push
